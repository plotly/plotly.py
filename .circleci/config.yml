version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.8

executors:
  docker-container:
    parameters:
      python_version:
        description: "python version"
        default: "3.12"
        type: string
    docker:
      - image: cimg/python:<<parameters.python_version>>-browsers

commands:
  test_core:
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install dependencies
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install .
            uv pip install -r ./test_requirements/requirements_core.txt
      - run:
          name: List installed packages and python version
          command: |
            source .venv/bin/activate
            uv pip list
            python --version
      - run:
          name: Test core
          command: |
            source .venv/bin/activate
            python -m pytest tests/test_core
          no_output_timeout: 20m

  test_optional:
    parameters:
      pandas_version:
        type: string
      numpy_version:
        type: string
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install dependencies
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install .
            uv pip install -r ./test_requirements/requirements_optional.txt
      
      - when:
          condition: 
            not:
              equal:
                - <<parameters.pandas_version>>
                - ""
          steps:
            - run:
                name: Install pandas
                command: |
                  source .venv/bin/activate
                  uv pip install pip
                  python -m pip install pandas==<<parameters.pandas_version>> numpy==<<parameters.numpy_version>>

      - run:
          name: Test core
          command: |
            source .venv/bin/activate
            python -m pytest tests/test_core
          no_output_timeout: 20m
      - run:
          name: List installed packages and python version
          command: |
            source .venv/bin/activate
            uv pip list
            python --version
      - run:
          name: Test optional
          command: |
            source .venv/bin/activate
            python -m pytest tests/test_optional
          no_output_timeout: 40m
      - run:
          name: Test utils
          command: |
            source .venv/bin/activate
            python -m pytest tests/test_plotly_utils/
          no_output_timeout: 20m
      - run:
          name: Test io
          command: |
            source .venv/bin/activate
            python -m pytest tests/test_io
          no_output_timeout: 20m
      - run:
          name: Test dependencies not imported
          command: |
            source .venv/bin/activate
            python -m pytest -x test_init/test_dependencies_not_imported.py
      - run:
          name: Test lazy imports
          command: |
            source .venv/bin/activate
            python -m pytest -x test_init/test_lazy_imports.py

jobs:
  check-code-formatting:
    docker:
      - image: cimg/python:3.12

    steps:
      - checkout
      - run:
          name: Install black
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install black==25.1.0
      - run:
          name: Check formatting with black
          command: |
            . venv/bin/activate
            black --check . --exclude venv

  test_core_py:
    parameters:
      python_version:
        default: "3.12"
        type: string
    executor:
      name: docker-container
      python_version: <<parameters.python_version>>
    steps:
      - test_core

  test_optional_py:
    parameters:
      python_version:
        default: "3.12"
        type: string
      pandas_version:
        default: ""
        type: string
      numpy_version:
        default: ""
        type: string
    executor:
      name: docker-container
      python_version: <<parameters.python_version>>
    steps:
      - test_optional:
          pandas_version: <<parameters.pandas_version>>
          numpy_version: <<parameters.numpy_version>>

  # Percy
  python_311_percy:
    docker:
      - image: cimg/python:3.11-browsers
        environment:
          PERCY_ENABLED: True
          PERCY_PROJECT: plotly/plotly.py
    resource_class: large

    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Inject Percy Environment variables
          command: |
            echo 'export PERCY_TOKEN="$PERCY_PYTHON_TOKEN_V0"' >> $BASH_ENV
      - run:
          name: Install requirements
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install -e .
            uv pip install -r test_requirements/requirements_optional.txt

      - run:
          name: Build html figures (Pandas 2)
          command: |
            source .venv/bin/activate
            python tests/percy/plotly-express.py
      - run:
          name: Build html figures (Pandas 1) and compare
          command: |
            source .venv/bin/activate
            mkdir tests/percy/pandas2
            mv tests/percy/*.html tests/percy/pandas2/
            uv pip install pip
            python -m pip install pandas==1.5.3 numpy==1.26.4
            python tests/percy/plotly-express.py
            python tests/percy/compare-pandas.py
            rm -rf tests/percy/pandas2
      - run:
          name: List installed packages and python version
          command: |
            source .venv/bin/activate
            uv pip list
            python --version
      - run:
          name: Run percy snapshots
          command: |
            npm i @percy/cli
            npx percy snapshot -c tests/percy/snapshots.yml tests/percy/
            rm tests/percy/*.html

  plotlyjs_dev_build:
    docker:
      - image: cimg/python:3.12-node
        environment:
          LANG: en_US.UTF-8
    resource_class: large

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install -e .
            uv pip install -r ./test_requirements/requirements_core.txt black inflect jupyterlab
      - run:
          name: Update plotly.js to dev
          command: |
            source .venv/bin/activate
            python commands.py updateplotlyjsdev
      - run:
          name: Test core
          command: |
            source .venv/bin/activate
            locale
            pytest -k 'not nodev' tests/test_core
          no_output_timeout: 20m
      - run:
          name: Build source distribution packages
          command: |
            source .venv/bin/activate
            uv pip install build
            python -m build --sdist --wheel -o dist
          when: always
      - store_artifacts:
          path: dist/

  full_build:
    docker:
      - image: cimg/python:3.12-node
        environment:
          LANG: en_US.UTF-8
    resource_class: large

    steps:
      - checkout
      - run:
          name: PyPI Build
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install build
            uv pip install jupyter
            cd js
            npm ci
            npm run build
            cd ..
            python -m build --sdist --wheel -o dist
            cp -R dist output
            git status

      - run:
          name: Zip output
          command: |
            tar czf output.tgz output

      - store_artifacts:
          path: output.tgz

  build-doc:
    resource_class: xlarge
    docker:
      - image: cimg/python:3.9-browsers

    steps:
      - add_ssh_keys:
          fingerprints:
            - "dc:5f:39:48:00:b4:72:34:e1:d2:c4:e1:1f:d1:e2:ce" #plotlydocbot

      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install dependencies
          command: |
            cd doc
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv
            source .venv/bin/activate
            uv pip install -r requirements.txt
            cd ..
            if [ "${CIRCLE_BRANCH}" != "doc-prod" ]; then
              uv pip uninstall plotly
              uv pip install -e .
            fi

      - run:
          name: make html
          command: |
            cd doc
            source .venv/bin/activate
            echo ${mapbox_token} > python/.mapbox_token
            make -kj8 || make -kj8
            curl https://raw.githubusercontent.com/plotly/graphing-library-docs/master/front-matter-ci.py > front-matter-ci.py
            curl https://raw.githubusercontent.com/plotly/graphing-library-docs/master/check-or-enforce-order.py > check-or-enforce-order.py
            python front-matter-ci.py build/html
            python check-or-enforce-order.py build/html
            if [ "${CIRCLE_BRANCH}" == "doc-prod" ]; then
              cd build/html
              git init
              git config user.name plotlydocbot
              git config user.email accounts@plot.ly
              git add *
              git commit -m "build of https://github.com/plotly/plotly.py/commit/${CIRCLE_SHA1}"
              git push --force git@github.com:plotly/plotly.py-docs.git master:built
              rm -rf .git
              cd ../..
              cd build/ipynb
              git init
              git config user.name plotlydocbot
              git config user.email accounts@plot.ly
              git add *
              git commit -m "build of https://github.com/plotly/plotly.py/commit/${CIRCLE_SHA1}"
              git push --force git@github.com:plotly/plotly.py-docs.git master:built_ipynb
              rm -rf .git
              cd ../..
            fi
            tar -zcf build/html.tgz build/html
            rm -rf build/html build/ipynb
            cd ..

      - run:
          name: trigger doc build
          command: |
            if [ "${CIRCLE_BRANCH}" == "doc-prod" ]; then
              git clone --depth=1 https://github.com/plotly/graphing-library-docs.git
              cd graphing-library-docs
              git config user.name plotlydocbot
              git config user.email accounts@plot.ly
              git commit --allow-empty -m "deploying https://github.com/plotly/plotly.py/commit/${CIRCLE_SHA1}"
              git push
              cd ..
              rm -rf graphing-library-docs
            fi

      - run:
          name: make doc
          command: |
            cd doc
            source .venv/bin/activate
            # For the API doc, we need to use the local version of plotly
            # since we are tweaking the source because of
            # graph_objs/graph_objects
            if [ "${CIRCLE_BRANCH}" == "doc-prod" ]; then
              uv pip uninstall plotly
              cd ..
              uv pip install -e .
              cd doc
              cd apidoc
              make html
              cd _build/html
              touch .nojekyll
              git init
              git config user.name plotlydocbot
              git config user.email accounts@plot.ly
              git add *
              git add .nojekyll
              git commit -m "build of https://github.com/plotly/plotly.py/commit/${CIRCLE_SHA1}"
              git push --force git@github.com:plotly/plotly.py-docs.git master:gh-pages
              rm -rf .git
              cd ../..
            fi

      - store_artifacts:
          path: doc/build
          destination: doc/build
workflows:
  code_formatting:
    jobs:
      - check-code-formatting
  dev_build:
    jobs:
      - plotlyjs_dev_build
  release_build:
    jobs:
      - full_build
  
  build:
    jobs:
      - test_core_py:
          matrix:
            parameters:
              python_version:
                - "3.8"
                - "3.9"
                - "3.10"
                - "3.11"
                - "3.12"
                - "3.13"
      - test_optional_py:
          matrix:
            parameters:
              python_version:
                - "3.8"
                - "3.9"
                - "3.10"
                - "3.11"
                - "3.12"
                - "3.13"
      - test_optional_py:
          name: "test_optional_py-3.9_pandas-1.2.4"
          python_version: "3.9"
          pandas_version: "1.2.4"
          numpy_version: "1.26.4"
      - python_311_percy
      - build-doc