site_name: "Plotly.py"
site_url: 'https://plotly.com/python/'
repo_url: https://github.com/plotly/plotly.py
repo_name: plotly/plotly.py
docs_dir: pages
site_dir: docs

validation:
  absolute_links: relative_to_docs
  anchors: info
  unrecognized_links: info
  not_found: info

plugins:
  - search
  - redirects:
      redirect_maps:
          'mapbox-layers.md': 'tile-map-layers.md'
          'datashader.md': 'performance.md'
          'webgl-vs-svg.md': 'performance.md'
          'filled_area_on_mapbox.md' : 'filled-area-tile-maps.md'
  # - gen-files:
  #     scripts:
  #       - bin/generate_graph_objects_docs.py
        # - bin/generate_reference_pages.py
  # - literate-nav:
  #     nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            preload_modules:
              - _plotly_utils
            docstring_style: numpy
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            separate_signature: true

extra_css:
  - css/plotly-styles.css
  - https://docs.plotly.com/css/plotly-style.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

