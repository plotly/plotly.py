not_in_nav: |
  reference/graph_objects/*-package/*

theme:
  name: "material"
  custom_dir: "pages/overrides"
  font:
  text: Inter
  features:
    - navigation.sections
    - content.code.copy
    - content.code.annotate
  logo: https://docs.plotly.com/assets/plotly_logo_square.png
  palette:
    # Auto (follows system)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
- def_list
- attr_list
- admonition
- markdown_include.include:
    base_path: docs
- footnotes
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.superfences
- md_in_html
- pymdownx.arithmatex:
      generic: true

exclude_docs: |
  *~
  dash.md
  ml_apps.md
